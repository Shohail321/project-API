<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background: rgb(232, 56, 56);
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center mt-3 border-b-1  py-5">
            <div class="">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="text-xl font-semibold bg-slate-200 p-2 rounded-md cursor-pointer">Sort by View</div>
            <div class="">
                <button class="btn bg-red-500 text-white">Blog</button>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="w-11/12 mx-auto flex justify-center py-5 gap-5">
        <div>
            <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
        </div>


    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-4 mb-5">

        <div class="py-20 col-span-full flex flex-col justify-center items-center text-center">
            <img src="assets/Icon.png" alt="">
            <h2 class="text-2xl font-semibold">Oops! Sorry, There is no content here</h2>
        </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <script src="index.js"></script>
</body>

</html>
